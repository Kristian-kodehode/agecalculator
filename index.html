<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Age calculator</title>
  </head>
  <body>
    <h1>Age Calculator</h1>
    <main class="container">
      <!-- <label for="birthdate">Enter birthdate</label> -->
      <h4>Enter birthdate</h4>
      <div class="date-calc-container">
        <input type="date" id="birthdate" class="date-input" />
        <button id="button-calculate" class="button-calculate">
          Calculate
        </button>
      </div>

      <ul>
        <h2>Years :</h2>
        <h2 id="years"></h2>
        <h2>Months : <span id="months"></span></h2>
        <h2>Days : <span id="days"></span></h2>
        <h2>Hours : <span id="hours"></span></h2>
        <h2>Minutes : <span id="minutes"></span></h2>
        <h2>Seconds : <span id="seconds"></span></h2>
      </ul>
      <div class="buttons">
        <button id="button-reset">Reset</button>
      </div>

      <!-- CREATE A CALCULATOR THAT GIVES THE DAY OF THE WEEK FROM INPUT DATE AND YEAR -->
    </main>
  </body>
</html>
