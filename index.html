<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Age calculator</title>
  </head>
  <body>
    <h1>Age Calculator</h1>
    <main class="container">
      <form action="input">
        <label for="birthdate">Enter birthdate</label>
        <input type="date" id="birthdate" />
      </form>

      <ul>
        <li>Years : <span id="years"></span></li>
        <li>Months : <span id="months"></span></li>
        <li>Days : <span id="days"></span></li>
        <li>Hours : <span id="hours"></span></li>
        <li>Minutes : <span id="minutes"></span></li>
        <li>Seconds : <span id="seconds"></span></li>
      </ul>

      <div class="buttons">
        <button id="button-calculate">Calculate</button>
        <button id="button-reset">Reset</button>
      </div>

      <!-- CREATE A CALCULATOR THAT GIVES THE DAY OF THE WEEK FROM INPUT DATE AND YEAR -->
    </main>
  </body>
</html>
