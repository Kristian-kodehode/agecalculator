<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Age calculator</title>
  </head>
  <body>
    <!-- <h1>Age Calculator</h1> -->
    <main class="container">
      <!-- <label for="birthdate">Enter birthdate</label> -->
      <h2>Enter birthdate</h2>
      <div class="date-calc-container">
        <input type="date" id="birthdate" class="date-input" />

        <div class="buttons">
          <button id="button-calculate" class="button-calculate">
            Calculate
          </button>
          <button id="button-reset">Reset</button>
        </div>
      </div>

      <div class="result-containers">
        <div class="result-boxes">
          <h2>Years</h2>
          <h2 id="years"></h2>
        </div>
        <div class="result-boxes">
          <h2>Months</h2>
          <h2 id="months"></h2>
        </div>
        <div class="result-boxes">
          <h2>Days</h2>
          <h2 id="days"></h2>
        </div>
        <div class="result-boxes">
          <h2>Hours</h2>
          <h2 id="hours"></h2>
        </div>
        <div class="result-boxes">
          <h2>Minutes</h2>
          <h2 id="minutes"></h2>
        </div>
        <div class="result-boxes">
          <h2>Seconds</h2>
          <h2 id="seconds"></h2>
        </div>
        <!-- <h2>Seconds : <span id="seconds"></span></h2> -->
      </div>

      <!-- CREATE A CALCULATOR THAT GIVES THE DAY OF THE WEEK FROM INPUT DATE AND YEAR -->
    </main>
  </body>
</html>
